{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block content %}
    {% for todo in todos %}
        <div class="card col-4" aria-hidden="true">
            <div class="card-body">
                <h5 class="card-title placeholder-glow">{{ todo.title }}</h5>
                <p class="card-text placeholder-glow">{{ todo.body }}</p>
                <p>{{ todo.created }}</p>
            </div>
        </div>
    {% endfor%}
{% endblock content %}
